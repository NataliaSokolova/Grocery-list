  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="container">

    <div>
      <h1> Grocery list manager </h1>
    </div> 
 
    <div class="row">
        <div class="">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                             <span class="glyphicon glyphicon-ok"></span>
                     </button>
                </div>
            </div>
        </div>
        
    </div>

    <br/>
    
    
    <br />
   
      <ul class="list-group">
        <li *ngFor="let task of tasks" let ind = "index" class="list-group-item">
          <span> {{ task.name }} </span> <span (click) = "removeItem(ind)" class = "cross">x</span> 
        </li>
      </ul>
   
    </div>
